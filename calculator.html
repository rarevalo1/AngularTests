<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script type="text/javascript" src='calculator.js'></script>
</head>

<body>
    <div class="container">
        <div class="inner-wrapper">
            <div class="lcd">
            <p></p>
            </div>
            <div class="functions">
                <button type="submit" class="btn clear">AC</button>
                <button type="submit" class="btn neg">+/-</button>
                <button type="submit" class="btn percent">%</button>
                <button type="submit" class="btn divide">÷</button>
            </div>
            <div class="numbers">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn multiply">x</button>
                <br>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn sub">–</button>
                <br>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn add">+</button>
                <br>
            </div>
            <div class="zero">
                <span><button type="button" class="btn">0</button></span>
                <button type="submit" class="btn dec">.</button>
                <button type="submit" class="btn equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
